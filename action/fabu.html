<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>发布</title>
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta name="renderer" content="webkit">
	<meta name="HandheldFriendly" content="true">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/fabu/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" href="css/fabu/qiugou.css">
	<link rel="stylesheet" href="css/fabu/fabustyle.css">

	<link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
	<!-- header fixed -->
	<header class="text-center">
		<span class="pull-left"><a href="javascript:history.go(-1);"><返回</a></span>
		<b>发布页面</b>
		<a href="index.html"><span class="glyphicon glyphicon-home pull-right" aria-hidden="true"></span></a>
	</header>

	<div class="container">

	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs text-center" role="tablist">
	    <li role="presentation" class="active clearfix">
	    	<a href="#home" aria-controls="home" role="tab" data-toggle="tab">闲置发布</a>
    	</li>
	    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">海外代购</a></li>
	    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">求购发布</a></li>
	  </ul>

	  <!-- Tab panes -->
	  <div class="tab-content">
	    <div role="tabpanel" class="tab-pane active" id="home">
	    	<!-- 发布闲置信息-->
	    	<form action="">
				<div class="modal-body">
				    <article class="send-fabu">

						<p>
						    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
						    <span>商品描述：
						    	<span class="wordage">（剩余字数：<span id="syxsta"> 100</span>）</span>
						    </span>
						</p>
						<textarea name="message" class="form-control" onkeyup="checkLength(this,'100','syxsta');" rows="3"  placeholder="客官，请写下您对物品的描述，100个字以内噢~谢谢O(∩_∩)O"></textarea>

				    	<p>
				    	    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
				    	    <span>转让价¥：</span>
				    	</p>
					    <div class="input-group">
					     
					      <input type="text" class="form-control" placeholder="120">
					      <span class="input-group-btn">
				      		<button class="btn btn-default" type="button">元</button>
				    	  </span>
					    </div>

					    <p>
					        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
					        <span>专题分类：
					        </span>
					    </p>
					    <select class="form-control">
					      <option>请选择宝贝类型</option>
					      <option>衣服</option>
					      <option>家电</option>
					      <option>书籍</option>
					      <option>电脑</option>
					      <option>日用品</option>
					    </select>
					    
					    <p>
					        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
					        <span>新旧程度：
					        </span>
					    </p>
					    <select class="form-control">
			    	      <option>请选择宝贝新旧程度</option>
			    	      <option>全新</option>
			    	      <option>九成新</option>
			    	      <option>八成新</option>
			    	      <option>七成新</option>
			    	      <option>六成新</option>
			    	      <option>半新</option>
			    	      <option>其他</option>
			    	    </select>

				        <p>
				            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
				            <span>所在位置：
				            	<span class="wordage">（剩余字数：<span id="syxloca"> 10</span>）</span>
				            </span>
				        </p>

			            <input type="text" id="locationcity" class="form-control col-4 " placeholder="北京市">

			            <input type="text" id="locationaddress" class="form-control col-59 pull-right" onkeyup="checkLength(this,'10','syxloca');" placeholder="区/县/街道/学校">


				        <!-- 上传文件在zyUpload.js  -->
				        <p>
				            <span class="glyphicon glyphicon-open" aria-hidden="true"></span>
				            <span>图片上传：</span>
				        </p>
				        <div id="demo" class="demo"></div> 
				    </article>
				</div>
	    		
    	        <div class="modal-footer">
	    	        <input type="submit" class="btn btn-primary" value="发布">
    	        </div>
	    	</form>
	    </div>
	    <div role="tabpanel" class="tab-pane" id="profile">
	    	<form action="">
    	       <div class="modal-body">
    	           <article class="send-fabu">

	           		    <p>
	           		        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
	           		        <span>代购国家：
	           		        </span>
	           		    </p>
	           		    <select class="form-control">
	               	      <option>请选择代购的国家</option>
	               	      <option>美国</option>
	               	      <option>英国</option>
	               	      <option>澳门</option>
	               	      <option>香港</option>
	               	      <option>韩国</option>
	               	      <option>日本</option>
	               	    </select>

    	           		<p>
    	           		    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
    	           		    <span>代购信息描述：
    	           		    	<span class="wordage">（剩余字数：<span id="sydaista"> 100</span>）</span>
    	           		    </span>
    	           		</p>
    	           		<textarea name="message" class="form-control" onkeyup="checkLength(this,'100','sydaista');" rows="3"  placeholder="客官，可以写下您可以代购什么物品，100个字以内噢~例如：日本 kanebo media 等等，谢谢O(∩_∩)O"></textarea>
    	               
    	               <p>
    	                   <span class="glyphicon glyphicon-open" aria-hidden="true"></span>
    	                   <span>图片上传：</span>
    	               </p>
                       	<input id="file-0a" class="file" type="file" multiple data-min-file-count="1">


    	           </article>
    	       </div>
    	       <div class="modal-footer">
    	           <input type="submit" class="btn btn-primary" value="发布">
    	       </div>
	    	</form>
	    </div>
	    <div role="tabpanel" class="tab-pane" id="messages">
	    	<!-- 发布的求购信息 -->
    	   <form action="">
    	       <div class="modal-body">
    	           <article class="send-fabu">
    	               <p>
    	                   <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
    	                   <span>需求物品：
    	                   	<span class="wordage">（剩余字数：<span id="syqiuwu"> 20</span>）</span>
    	                   </span>
    	               </p>
    	               <input type="text" class="form-control"onkeyup="checkLength(this,'20','syqiuwu');" placeholder="20字以内">
    	               <p>
    	                   <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
    	                   <span>联系电话：
	    	                   	<span class="wordage">（剩余字数：<span id="syqiupho"> 11</span>）</span>
    	                   </span>
    	               </p>
    	               <input type="text" class="form-control" placeholder="13812345678" onkeyup="checkLength(this,'11','syqiupho');">
    	               <p>
    	                   <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
    	                   <span>詳細描述：
    	                   	<span class="wordage">（剩余字数：<span id="syqiusta"> 100</span>）</span>
    	                   </span>
    	               </p>
    	               <textarea name="message" class="form-control" onkeyup="checkLength(this,'100','syqiusta');" rows="3"  placeholder="客官，可以写下您对需求物品有什么要求，100个字以内噢~例如：要黑色/8成新/可联系QQ：8888等，谢谢O(∩_∩)O"></textarea>
    	           </article>
    	       </div>
    	       <div class="modal-footer">
    	           <input type="submit" class="btn btn-primary" value="发布">
    	       </div>


    	   </form>
	    </div>
	  </div>

	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	
	<script src="js/style.js"></script>
	<!-- 引用控制层插件样式 -->
	<link rel="stylesheet" href="control/css/zyUpload.css" type="text/css">
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- 引用核心层插件 -->
	<script type="text/javascript" src="core/zyFile.js"></script>
	<!-- 引用控制层插件 -->
	<script type="text/javascript" src="js/fabu/zyUpload.js"></script>
	<!-- 引用初始化JS -->
	<script type="text/javascript" src="js/fabu/uploaddemo.js"></script>

	<script src="js/fileinput.js" type="text/javascript"></script>
	<script src="js/fileinput_locale_zh.js" type="text/javascript"></script>

	<script>
	window.onload =function () {
		var localcity = "韶关市";
		var locacity = document.getElementById("locationcity");
		locacity.value = localcity;
	}
	</script>
</body>
</html>
