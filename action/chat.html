<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat Concept</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/chatstyle.css">
</head>

<body>
<section id="abcsssss">
 <!--    <p class="header-box-title text-center">
        <a href="javascript:history.go(-1);" class="pull-left"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
        13信管2班
    </p> -->
    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">

                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">
                Chat
            </div>
        </div>
        <ul class="messages">
            <li class="message left appeared">
                <div class="avatar">
                    <img class="img-responsive img-circle" src="assets/images/head/head1.jpg" alt="">
                </div>
                <div class="text_wrapper">
                    <div class="text">有人吗？</div>
                </div>
            </li>
        </ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" placeholder="Type your message here..." />
            </div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text">
                    Send
                </div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar">
                <img class="img-responsive img-circle" src="assets/images/head/head1.jpg" alt="">
            </div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/chat.js"></script>
</section>
</body>

</html>
